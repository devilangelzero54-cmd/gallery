<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Gallery</title>
  <style>
    body {
      background-color: #111; /* 夜系画像に合う黒背景 */
      color: #ff9933;
      font-family: "Noto Sans JP", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.5rem;
    }

    .gallery-container {
      position: relative;
      overflow-x: auto;
      display: flex;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      width: 100%;
    }

    .gallery-container img {
      flex: 0 0 100%;
      width: 100%;
      height: auto;
      scroll-snap-align: center;
      object-fit: contain;
    }

    footer {
      color: #ffcc66;
      font-size: 1rem;
      margin: 10px 0 30px 0;
    }
  </style>
</head>
<body>
  <h1>🎃 ハロウィン限定イラスト 🎃</h1>
  <div class="gallery-container" id="gallery">
    <img src="images/Halloween_001.png" alt="image1">
    <img src="images/Halloween_002.png" alt="image2">
    <img src="images/Halloween_003.png" alt="image3">
    <img src="images/Halloween_004.png" alt="image4">
    <img src="images/Halloween_005.png" alt="image5">
    <img src="images/Halloween_006.png" alt="image6">
    <img src="images/Halloween_007.png" alt="image7">
    <img src="images/Halloween_008.png" alt="image8">
    <img src="images/Halloween_009.png" alt="image9">
    <img src="images/Halloween_010.png" alt="image10">
  </div>
  <footer>👻 期間限定公開 👻</footer>

  <script>
    const gallery = document.getElementById("gallery");
    let index = 0;

    setInterval(() => {
      index = (index + 1) % gallery.children.length;
      gallery.scrollTo({
        left: gallery.children[index].offsetLeft,
        behavior: "smooth"
      });
    }, 3000); // 3秒で自動スライド
  </script>
</body>
</html>
