<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halloween Gallery</title>
<style>
  body {
    margin: 0;
    background-color: #1a0f33; /* ← 背景色を変えるならここ */
    color: #ff9933; /* ← 文字色 */
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
  }

  header, footer {
    padding: 20px 0;
    font-size: 1.5rem;
    letter-spacing: 0.05em;
  }

  .slider {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
  }

  .slider img {
    width: 100%;
    height: auto;
    object-fit: contain;
    scroll-snap-align: center;
  }

  /* スクロールバー非表示（スマホで見やすく） */
  .slider::-webkit-scrollbar {
    display: none;
  }
</style>
</head>
<body>
  <header>🎃 ハロウィン限定イラスト 🎃</header>

  <div class="slider">
    <img src="images/Halloween_001.png" alt="Halloween 1">
    <img src="images/Halloween_002.png" alt="Halloween 2">
    <img src="images/Halloween_003.png" alt="Halloween 3">
    <img src="images/Halloween_004.png" alt="Halloween 4">
    <img src="images/Halloween_005.png" alt="Halloween 5">
    <img src="images/Halloween_006.png" alt="Halloween 6">
    <img src="images/Halloween_007.png" alt="Halloween 7">
    <img src="images/Halloween_008.png" alt="Halloween 8">
    <img src="images/Halloween_009.png" alt="Halloween 9">
    <img src="images/Halloween_010.png" alt="Halloween 10">
  </div>

  <footer>🕯️ 期間限定公開 🕯️</footer>
</body>
</html>
